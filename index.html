<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="bg-gradient-to-br from-pink-200 via-pink-100 to-rose-200 min-h-screen overflow-hidden">
    <!-- Language Toggle -->
    <div class="fixed top-4 left-4 z-50">
        <button id="languageToggle" class="bg-white bg-opacity-30 backdrop-blur-sm rounded-full p-3 shadow-lg hover:bg-opacity-50 transition-all">

        </button>
        <audio id="bgMusic" loop>

            <!-- Replace this image with your own by changing the src below -->
            <img src="rahma.jpg" alt="Rahma" 
class="relative z-10 w-48 h-48 md:w-64 md:h-64 rounded-full object-cover object-center border-4 border-white border-opacity-50 shadow-xl transform transition-all duration-300 hover:scale-105 heartbeat">
        </div>

        <!-- Message -->

            <h1 class="text-3xl md:text-4xl font-bold text-rose-800 font-dancing mb-6">For My Beloved Rahma</h1>
            <p class="text-lg md:text-xl text-rose-700 leading-relaxed mb-4 font-poppins">
                On this special day, I just wanted to say I love you, my most precious one.
            </p>
            <p class="text-lg md:text-xl text-rose-700 leading-relaxed mb-4 font-poppins">
                I love you, the most beautiful girl in this whole world <span class="text-pink-500">ðŸ’–</span>
            </p>
            <p class="text-xl md:text-2xl text-rose-600 font-bold italic font-dancing mt-6">
                Love You Ya Kokyyyyy <span class="text-pink-500 animate-bounce inline-block">ðŸ˜˜</span>
            </p>
        </div>
    </main>

    <!-- Floating Hearts -->
    <div id="heartsContainer" class="fixed inset-0 overflow-hidden pointer-events-none"></div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
